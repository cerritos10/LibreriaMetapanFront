<div class="custom-form">
  <h2 class="titleLogin"> Libreria La Confianza </h2>
  <img class="logo" src="./assets/logosinfondo.png" width="300">
  <form>
    <h5>Nombre de Usuario</h5>
    <input type="text" class="color form-control" placeholder="Escriba el nombre de usuario" [(ngModel)]="username" name="username">
    <h5>Contraseña</h5>
    <input type="password" class="color form-control" placeholder="Escriba la contraseña" [(ngModel)]="password" name="password">
    <button type="button" (click)="iniciarsesion()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Ingresar
    </button>
  </form>
</div>
