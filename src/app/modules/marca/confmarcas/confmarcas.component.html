<div class="card">
  <h1> Marcas </h1>
  <div class="card-body" *ngFor = "let marca of marcas">
    <form>
      <div class="row">
        <div class="col-md-4">
          <input type="text" class="color form-control" [(ngModel)]="marca.nombre_marca" name="marca"><br><br>
          <button type="button" (click)="editMar()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Editar
          </button>
          <button type="button" (click)="deleteMar()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Eliminar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
