  <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-4">
            <input type="text" class="color form-control" placeholder="Insertar categoria" [(ngModel)]="categoria" name="categoria">
            <button type="button" (click)="insertCate()">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              Ingresar
            </button>
          </div>
        </div>
      </form>
    </div>
</div>

<div class="card">
  <h2 class="title"> Lista de categorias </h2>

          <thead>
            <tr>
              <th scope="col"> ID </th>

            </tr>
