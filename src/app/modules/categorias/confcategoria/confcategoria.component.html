<h1> Categorias </h1>
<div class="card">
    <div class="card-body" *ngFor = "let categoria of categorias">
        <form>
          <input type="text" [(ngModel)]="categoria.nombre_categoria" name="categoria">
          <button (click)="editCate()"> Editar </button>
          <button (click)="eliminarCate()"> Eliminar </button>
        </form>
    </div>
</div>
