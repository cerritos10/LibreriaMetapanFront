<h1> Clientes </h1>
<div class="card">
    <div class="card-body" *ngFor = "let cliente of clientes">
        <form>
            <input type="text" [(ngModel)]="cliente.nombre" name="nombre">
            <br>
            <input type="text" [(ngModel)]="cliente.telefono" name="telefono">
            <br>
            <!--
                Aqui agregare otro tipo de componente como un radio button o un combo
            -->
            <input type="text" [(ngModel)]="cliente.sexo" name="sexo">
            
            <button (click)="editCliente()"> Editar </button>
            <button (click)="deleteClient()"> Eliminar </button>
        </form>
    </div>
</div>
